<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<!--Stylesheet-->
<link rel="stylesheet" type="text/css" href="calculator.css">
<!--JavaScript-->
<script type="text/javascript" src="calculator.js"></script>
</head>

<body>

<!--Add your HTML here-->

<div class="box">
<div class="display">
	<input type="text" readonly size="18" id="d">
</div>

<div class="keys">
	<p>
		<input type="button" value="mrc" class="button function" onClick="alert('Not yet implemented')">
		<input type="button" value="m-" class="button function" onClick="alert('Not yet implemented')">
		<input type="button" value="m+" class="button function" onClick="alert('Not yet implemented')">
		<input type="button" value="/" class="button operator" onClick="v('/')">
	</p>	
	<p>
		<input type="button" value="7" class="number" onClick="v('7')">
		<input type="button" value="8" class="number" onClick="v('8')">
		<input type="button" value="9" class="number" onClick="v('9')">
		<input type="button" value="*" class="number" onClick="v('*')">
	</p>
	<p>
		<input type="button" value="4" class="number" onClick="v('4')">
		<input type="button" value="5" class="number" onClick="v('5')">
		<input type="button" value="6" class="number" onClick="v('6')">
		<input type="button" value="-" class="number" onClick="v('-')">
	</p>
	<p>
		<input type="button" value="1" class="number" onClick="v('1')">
		<input type="button" value="2" class="number" onClick="v('2')">
		<input type="button" value="3" class="number" onClick="v('3')">
		<input type="button" value="+" class="operator" onClick="v('+')">
	</p>
	<p>
		<input type="button" value="0" class="number" onClick="v('0')">
		<input type="button" value="." class="number" onClick="v('.')">
		<input type="button" value="C" class="function" onClick="v('C')">
		<input type="button" value="=" class="operator" onClick="v('=')">
	</p>
</div>



</div>



</body>
</html>
